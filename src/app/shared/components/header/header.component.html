<header class="container-fluid">
    <div class="row main-nav home p-0">
        <div class="container">
            <div class="row">

                <div class="col-md-10">
                    <div class="row h-100">
                        <div class="col-xs-2 d-flex align-items-center">
                            <h3 role="button" routerLink="/public/home"><span>Union</span>Airlines</h3>
                        </div>
                        <nav class="col-xs-10 navbar navbar-expand-lg pull-right">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbar-sua-viagem" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Sua viagem
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbar-sua-viagem">
                                        <a class="dropdown-item" role="button" routerLink="/public/buy-tickets">Comprar passagens</a>
                                        <a class="dropdown-item" role="button">Fazer check-in</a>
                                        <a class="dropdown-item" role="button">Destinos</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="navbar-sua-promocoes" role="button">
                                        Promoções
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="pull-right login-nav text-uppercase">
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-center">
                                <span class="fas fa-user-circle" role="button"></span>
                            </li>
                            <li class="links-login">
                                <ng-container *ngIf="!usuarioLogado() else logoutTemplate">
                                    <a role="button" routerLink="/public/login">Fazer login</a>
                                    <br>
                                    <a role="button" routerLink="/public/register">Cadastrar</a>
                                </ng-container>
                                <ng-template #logoutTemplate>
                                    <a role="button" (click)="logout()">Sair</a>
                                </ng-template>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
